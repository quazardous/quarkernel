<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QK Studio</title>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main container with grid background -->
  <div class="main-container">
    <div class="watermark">
      <h1>QK Studio</h1>
      <p>Create and compose events</p>
    </div>

    <!-- Flowchart visualization -->
    <div id="flowchart"></div>
  </div>

  <!-- Left Panel - Events & Listeners (2 columns) -->
  <div class="overlay-panel left-panel" id="leftPanel">
    <div class="panel-handle left-handle" id="toggleLeft" title="Toggle Panel">E/L</div>
    <div class="panel-inner">
      <div class="columns-container">
        <!-- Events Column -->
        <div class="column">
          <div class="panel-header">
            <span>Events</span>
          </div>
          <div class="creation-zone">
            <div class="input-row">
              <input type="text" id="eventNameInput" class="input-name" placeholder="event-name" title="Event name (auto-slug or custom)" />
              <button class="btn-shuffle" id="eventShuffleBtn" title="Generate random funny name">&#127922;</button>
            </div>
            <div class="drop-zone empty" id="eventDropZone" data-placeholder="Drop to compose" title="Drag events here to create a composition"></div>
            <button class="btn-create" id="createEventBtn" title="Create event">+ Create</button>
          </div>
          <div class="slider-row" style="padding: 0.5rem; border-bottom: 1px solid #e5e7eb;" title="Default TTL for events">
            <label>TTL</label>
            <input type="range" id="defaultTtlSlider" min="500" max="30000" step="500" value="3000" />
            <span class="slider-value" id="defaultTtlValue">3.0s</span>
          </div>
          <div class="items-list" id="eventsList"></div>
        </div>

        <!-- Listeners Column -->
        <div class="column">
          <div class="panel-header" style="background: linear-gradient(to bottom, #f0f9ff, #e0f2fe);">
            <span>Listeners</span>
          </div>
          <div class="creation-zone">
            <div class="input-row">
              <input type="text" id="listenerNameInput" class="input-name listener-input" placeholder="listener-name" title="Listener name" />
              <button class="btn-shuffle listener-shuffle" id="listenerShuffleBtn" title="Generate random name">&#127922;</button>
            </div>
            <div class="drop-zone empty" id="listenerDropZone" data-placeholder="Drop events" title="Drag events here to listen"></div>
            <button class="btn-create listener-create" id="createListenerBtn" title="Create listener">+ Create</button>
          </div>
          <div class="items-list" id="listenersList"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Right Panel - Log (chat style) -->
  <div class="overlay-panel right-panel" id="rightPanel">
    <div class="panel-handle right-handle" id="toggleRight" title="Toggle Log">Log</div>
    <div class="panel-inner">
      <div class="panel-header">
        <span>Log</span>
        <button class="clear-log-btn" id="clearLogBtn" title="Clear log">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
        </button>
      </div>
      <div class="log-content" id="logContent"></div>
    </div>
  </div>

  <!-- Floating trash button -->
  <button class="floating-trash" id="clearAllBtn" title="Clear all">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="3 6 5 6 21 6"></polyline>
      <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
      <line x1="10" y1="11" x2="10" y2="17"></line>
      <line x1="14" y1="11" x2="14" y2="17"></line>
    </svg>
  </button>

  <script type="module" src="app.js"></script>
</body>
</html>
