name: Deploy Demos to GitHub Pages

on:
  push:
    branches:
      - v2
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build quarkernel package
        run: npm run build --workspace=packages/quarkernel

      - name: Build QK Studio demo
        run: npm run build --workspace=demos/qk-studio

      - name: Build FSM Studio demo
        run: npm run build --workspace=demos/fsm-studio

      - name: Prepare deployment folder
        run: |
          mkdir -p deploy
          cp demos/index.html deploy/
          cp -r demos/qk-studio/dist deploy/qk-studio
          cp -r demos/fsm-studio/dist deploy/fsm-studio

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
